<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÊàêË™ûÊãÜÂ≠óÈ≠îÊñπ</title>
    <style>
        :root {
            --bg-color: #0b0f19; 
            --text-color: #e2e8f0;
            --dice-bg: #1e293b;
            --dice-border: #64748b;
            --accent: #a855f7;
            --highlight: #22d3ee;
            --success: #34d399;
            --danger: #f43f5e;
            --dice-size: 100px;
        }

        body {
            font-family: "Noto Serif TC", "PMingLiU", serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0; padding: 10px;
            overflow-x: hidden; touch-action: pan-y; user-select: none;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px; 
            background-position: 0 0, 40px 60px, 130px 270px;
        }

        #startScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 25, 0.98); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s;
            backdrop-filter: blur(5px);
        }
        
        .start-title {
            font-size: 2.5rem; margin-bottom: 10px; letter-spacing: 3px;
            background: linear-gradient(to right, var(--highlight), var(--accent));
            -webkit-background-clip: text; color: transparent; font-weight: bold;
        }

        .start-btn {
            padding: 15px 50px; font-size: 1.3rem; color: #fff;
            background: linear-gradient(45deg, var(--accent), var(--highlight));
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }

        h1 { 
            margin: 15px 0 5px 0; font-size: 1.8rem; letter-spacing: 5px;
            background: linear-gradient(to right, var(--highlight), var(--accent));
            -webkit-background-clip: text; color: transparent;
        }

        .date-info { font-size: 0.9rem; color: #94a3b8; margin-bottom: 10px; }

        .hint-section {
            margin-bottom: 20px; text-align: center; min-height: 30px;
            cursor: pointer; padding: 10px 20px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
            transition: background 0.3s;
            max-width: 80%;
        }
        .hint-section:hover { background: rgba(255,255,255,0.08); }
        .hint-text { color: var(--highlight); font-size: 1rem; line-height: 1.5; }

        .scene-container { 
            display: flex; gap: 50px; margin: 20px 0 50px 0; perspective: 800px; 
        }
        .cube-wrapper {
            width: var(--dice-size); height: var(--dice-size);
            position: relative; transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(30deg); 
            cursor: grab; touch-action: none;
        }
        .cube-wrapper:active { cursor: grabbing; }

        .face {
            position: absolute; width: 100%; height: 100%;
            background: var(--dice-bg); border: 2px solid var(--highlight); 
            color: var(--highlight); border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.2rem; font-weight: bold; backface-visibility: visible;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            text-shadow: 0 0 8px rgba(34, 211, 238, 0.5);
            user-select: none;
        }
        
        .face.front  { transform: rotateY(0deg) translateZ(50px); }
        .face.back   { transform: rotateY(180deg) translateZ(50px); }
        .face.right  { transform: rotateY(90deg) translateZ(50px); }
        .face.left   { transform: rotateY(-90deg) translateZ(50px); }
        .face.top    { transform: rotateX(90deg) translateZ(50px); }
        .face.bottom { transform: rotateX(-90deg) translateZ(50px); }

        .input-group { display: flex; gap: 12px; margin-bottom: 25px; }
        .char-input {
            width: 55px; height: 55px; border: 2px solid #475569;
            background: #0f172a; color: #fff; border-radius: 10px;
            font-size: 2rem; text-align: center; outline: none;
            transition: all 0.2s; font-family: inherit;
        }
        /* ÈéñÂÆöÁöÑËº∏ÂÖ•Ê°ÜÊ®£Âºè */
        .char-input:disabled {
            background: #0b0f19;
            border-color: #334155;
            color: #475569;
            cursor: not-allowed;
        }
        .char-input:focus { 
            border-color: var(--accent); 
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
            transform: translateY(-2px);
        }

        .btn-check {
            background: var(--highlight); color: #000; border: none;
            padding: 12px 40px; font-size: 1.2rem; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .btn-check:active { transform: scale(0.95); }

        /* ÊîæÊ£ÑÊåâÈàïÊ®£Âºè */
        .btn-giveup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(244, 63, 94, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            z-index: 100;
        }
        .btn-giveup:hover {
            background: var(--danger);
            color: white;
        }

        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000;
            justify-content: center; align-items: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: #1e293b; padding: 30px; border-radius: 16px;
            width: 85%; max-width: 420px; text-align: center; border: 1px solid var(--accent);
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.2);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .ans-display {
            font-size: 2.5rem; margin: 15px 0; color: var(--highlight); 
            letter-spacing: 8px; font-weight: bold;
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        @media (max-width: 400px) {
            :root { --dice-size: 80px; }
            .scene-container { gap: 30px; margin: 20px 0 40px 0; }
            .face.front  { transform: rotateY(0deg) translateZ(40px); }
            .face.back   { transform: rotateY(180deg) translateZ(40px); }
            .face.right  { transform: rotateY(90deg) translateZ(40px); }
            .face.left   { transform: rotateY(-90deg) translateZ(40px); }
            .face.top    { transform: rotateX(90deg) translateZ(40px); }
            .face.bottom { transform: rotateX(-90deg) translateZ(40px); }
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <div class="start-title">ÊàêË™ûÊãÜÂ≠ó</div>
        <p style="color:#94a3b8; margin-bottom:30px; text-align: center;">
            üéß Âª∫Ë≠∞‰Ω©Êà¥ËÄ≥Ê©üÈ´îÈ©óÈü≥Ê®Ç<br>
            <span style="font-size:0.8rem; opacity:0.7;">(ËÉåÊôØÂ∞áÁîüÊàêÁí∞Â¢ÉÈü≥Ê®Ç)</span>
        </p>
        <button class="start-btn" onclick="startGame()">‚ñ∂ ÈñãÂßãÊåëÊà∞</button>
    </div>

    <h1>ÊàêË™ûÈ≠îÊñπ</h1>
    <div class="date-info" id="dateDisplay"></div>
    
    <div class="hint-section" onclick="toggleHint()">
        <span id="hintText" class="hint-text">üí° ÈªûÊìäÈ°ØÁ§∫ÈáãÁæ©ÊèêÁ§∫</span>
    </div>

    <div class="scene-container">
        <div class="cube-wrapper" id="cubeA">
            <div class="face front"></div><div class="face back"></div>
            <div class="face right"></div><div class="face left"></div>
            <div class="face top"></div><div class="face bottom"></div>
        </div>
        <div class="cube-wrapper" id="cubeB">
            <div class="face front"></div><div class="face back"></div>
            <div class="face right"></div><div class="face left"></div>
            <div class="face top"></div><div class="face bottom"></div>
        </div>
    </div>
    
    <div class="input-group">
        <input type="text" class="char-input" id="in1" maxlength="1">
        <input type="text" class="char-input" id="in2" maxlength="1" disabled>
        <input type="text" class="char-input" id="in3" maxlength="1" disabled>
        <input type="text" class="char-input" id="in4" maxlength="1" disabled>
    </div>

    <button class="btn-check" onclick="checkAnswer()">Á¢∫Ë™çÊãºÂúñ</button>

    <button class="btn-giveup" onclick="giveUp()">üè≥Ô∏è ÊîæÊ£Ñ‰ΩúÁ≠î</button>

    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <h2 id="mTitle" style="color:var(--success); margin:0;">üéâ ÊåëÊà∞ÊàêÂäü</h2>
            <div id="mAns" class="ans-display"></div>
            <p id="mDesc" style="color:#cbd5e1; font-style: italic;"></p>
            <br>
            <button onclick="closeModal()" style="background:none; border:none; color:#94a3b8; text-decoration:underline; cursor:pointer; padding:10px;">ÈóúÈñâË¶ñÁ™ó</button>
        </div>
    </div>

    <script src="366ÊàêË™ûÊãÜËß£Ë¨éÈ°å.js" charset="UTF-8"></script>

    <script>
        // --- üéµ ÁîüÊàêÂºèÈü≥Ê®ÇÂºïÊìé ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let musicTimer = null;
        let beatCount = 0; 
        let measure = 0;

        const scale = [52, 55, 59, 60, 62, 64, 67, 71, 72, 74];
        const progressions = [
            [40, 47, 52, 55], // Em
            [36, 48, 52, 55], // C
            [43, 50, 55, 59], // G
            [38, 50, 54, 57]  // D
        ];

        function midiToFreq(note) { return 440 * Math.pow(2, (note - 69) / 12); }

        function startGenerativeMusic() {
            if (musicTimer) clearInterval(musicTimer);
            if (audioCtx.state === 'suspended') audioCtx.resume();
            beatCount = 0;
            const eightNoteTime = 300; 

            musicTimer = setInterval(() => {
                if(document.visibilityState === 'visible') {
                    playTick(beatCount);
                    beatCount++;
                }
            }, eightNoteTime);
        }

        function playTick(beat) {
            const now = audioCtx.currentTime;
            const barStep = beat % 16; 
            measure = Math.floor(beat / 16); 

            if (barStep % 8 === 0) {
                const chordIndex = Math.floor(beat / 8) % 4;
                playChord(now, progressions[chordIndex]);
            }

            if (measure >= 0) { 
                if (barStep === 0 || barStep === 6 || barStep === 10) {
                    const chordIndex = Math.floor(beat / 8) % 4;
                    const rootNote = progressions[chordIndex][0];
                    playBass(now, midiToFreq(rootNote));
                }
            }

            if (measure >= 1) { 
                if (Math.random() > 0.4) {
                    const noteIndex = Math.floor(Math.random() * scale.length);
                    const noteFreq = midiToFreq(scale[noteIndex]);
                    const duration = Math.random() > 0.7 ? 0.4 : 0.2;
                    playPluck(now, noteFreq, duration);
                }
            }

            if (measure >= 2) {
                if (barStep % 4 === 0) { 
                    playNoise(now, 0.02); 
                }
            }
        }

        function playChord(time, notes) {
            const masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            masterGain.gain.setValueAtTime(0, time);
            masterGain.gain.linearRampToValueAtTime(0.1, time + 1.0); 
            masterGain.gain.linearRampToValueAtTime(0, time + 2.5); 

            notes.forEach(note => {
                const osc = audioCtx.createOscillator();
                osc.type = 'triangle';
                osc.frequency.value = midiToFreq(note);
                osc.connect(masterGain);
                osc.start(time);
                osc.stop(time + 3.0);
            });
        }

        function playBass(time, freq) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine'; 
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0.3, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.6);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(time);
            osc.stop(time + 0.6);
        }

        function playPluck(time, freq, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0, time);
            gain.gain.linearRampToValueAtTime(0.1, time + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, time + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(time);
            osc.stop(time + duration);
        }

        function playNoise(time, vol) {
            const bufferSize = audioCtx.sampleRate * 0.1; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'highpass'; filter.frequency.value = 5000;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(vol, time);
            gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);
            noise.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
            noise.start(time);
        }

        function playWinSound() {
            [523.25, 659.25, 783.99, 1046.50].forEach((f, i) => {
                setTimeout(() => playPluck(audioCtx.currentTime, f, 1.0), i * 100);
            });
        }
        
        function playErrorSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }

        // --- ÈÅäÊà≤ÈÇèËºØ ---
        let currentData = null;
        let hintVisible = false;

        function getDayOfYear() {
            const now = new Date();
            const start = new Date(now.getFullYear(), 0, 0);
            return Math.floor((now - start) / (1000 * 60 * 60 * 24));
        }

        function startGame() {
            const startScreen = document.getElementById('startScreen');
            startScreen.style.opacity = '0';
            setTimeout(() => { startScreen.style.display = 'none'; }, 800);
            
            // ÂïüÂãïÈü≥Ê®Ç
            startGenerativeMusic();
            init();
        }

        function init() {
            const day = getDayOfYear();
            document.getElementById('dateDisplay').innerText = `üìÖ ${new Date().toLocaleDateString()} (Á¨¨ ${day} È°å)`;

            if (typeof getIdiomByDay === 'undefined') {
                alert("ÈåØË™§ÔºöÊâæ‰∏çÂà∞ '366ÊàêË™ûÊãÜËß£Ë¨éÈ°å.js'„ÄÇ");
                return;
            }

            currentData = getIdiomByDay(day);

            hintVisible = false;
            document.getElementById('hintText').innerText = "üí° ÈªûÊìäÈ°ØÁ§∫ÈáãÁæ©ÊèêÁ§∫";

            const seed = day * 9999; 
            const shuffledParts = shuffle([...currentData.parts], seed);

            fillCube('cubeA', shuffledParts.slice(0, 6));
            fillCube('cubeB', shuffledParts.slice(6, 12));
            setupRotation('cubeA');
            setupRotation('cubeB');
            
            // ÈáçÁΩÆËº∏ÂÖ•Ê°ÜËàáÈ†ÜÂ∫èÈÇèËºØ
            resetInputs();
            setupInputs();
        }

        function resetInputs() {
            const inputs = document.querySelectorAll('.char-input');
            inputs.forEach((input, index) => {
                input.value = "";
                if (index === 0) {
                    input.disabled = false;
                } else {
                    input.disabled = true;
                }
            });
            inputs[0].focus();
        }

        function toggleHint() {
            const el = document.getElementById('hintText');
            if (!hintVisible) {
                el.innerText = currentData.hint || "Êö´ÁÑ°ÈáãÁæ©";
                hintVisible = true;
            } else {
                el.innerText = "üí° ÈªûÊìäÈ°ØÁ§∫ÈáãÁæ©ÊèêÁ§∫";
                hintVisible = false;
            }
        }

        function giveUp() {
            if (confirm("Á¢∫ÂÆöË¶ÅÊîæÊ£ÑÊåëÊà∞‰∏¶Êü•ÁúãÁ≠îÊ°àÂóéÔºü")) {
                const title = document.getElementById('mTitle');
                title.innerText = "üí° Ê≠£Á¢∫Ëß£Á≠î";
                title.style.color = "#fbbf24"; // ÈªÉËâ≤
                
                document.getElementById('mAns').innerText = currentData.idiom;
                document.getElementById('mDesc').innerText = currentData.hint;
                document.getElementById('modal').style.display = 'flex';
                
                // Â°´ÂÖ•Á≠îÊ°à‰∏¶Ëß£ÈéñÊâÄÊúâÊ†ºÂ≠ê
                const inputs = document.querySelectorAll('.char-input');
                const answerChars = currentData.idiom.split('');
                inputs.forEach((input, i) => {
                    input.disabled = false;
                    input.value = answerChars[i] || "";
                });
            }
        }

        function fillCube(id, chars) {
            const faces = document.getElementById(id).querySelectorAll('.face');
            faces.forEach((face, i) => {
                face.innerText = chars[i] || ""; 
            });
        }

        function shuffle(array, seed) {
            let m = array.length, t, i;
            const random = () => { 
                var x = Math.sin(seed++) * 10000; 
                return x - Math.floor(x); 
            };
            while (m) { 
                i = Math.floor(random() * m--); 
                t = array[m]; 
                array[m] = array[i]; 
                array[i] = t; 
            }
            return array;
        }

        function checkAnswer() {
            let ans = "";
            document.querySelectorAll('.char-input').forEach(input => ans += input.value);
            
            if (ans === currentData.idiom) {
                playWinSound();
                document.getElementById('mTitle').innerText = "üéâ ÊåëÊà∞ÊàêÂäü";
                document.getElementById('mTitle').style.color = "var(--success)";
                document.getElementById('mAns').innerText = currentData.idiom;
                document.getElementById('mDesc').innerText = currentData.hint;
                document.getElementById('modal').style.display = 'flex';
            } else {
                playErrorSound();
                const btn = document.querySelector('.btn-check');
                btn.animate([
                    { transform: 'translateX(0)' }, 
                    { transform: 'translateX(-6px)' }, 
                    { transform: 'translateX(6px)' }, 
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        }

        function setupInputs() {
            const inputs = document.querySelectorAll('.char-input');
            inputs.forEach((input, index) => {
                
                // 1. Ëº∏ÂÖ•ÊñáÂ≠óÂæåËß£Èéñ‰∏ã‰∏ÄÊ†º
                input.addEventListener('input', () => {
                    if (input.value.length >= 1) {
                        if (index < 3) {
                            const nextInput = inputs[index + 1];
                            nextInput.disabled = false; // Ëß£Èéñ
                            nextInput.focus();          // Ë∑≥ËΩâ
                        }
                    }
                });

                // 2. Backspace ÂõûÈÄÄ‰∏¶ÈéñÂÆö
                input.addEventListener('keydown', (e) => {
                    if (e.key === "Backspace") {
                        if (input.value === "" && index > 0) {
                            const prevInput = inputs[index - 1];
                            input.disabled = true; // ÈéñÂÆöÁï∂ÂâçÊ†º
                            prevInput.focus();     // Ë∑≥Âõû‰∏ä‰∏ÄÊ†º
                        }
                    } else if (e.key === "Enter") {
                        checkAnswer();
                    }
                });

                input.addEventListener('focus', () => input.select());
            });
        }

        function setupRotation(elementId) {
            const el = document.getElementById(elementId);
            let isDragging = false, startX, startY;
            let currentX = -20, currentY = 30, rotateX = -20, rotateY = 30;

            const start = (e) => {
                isDragging = true;
                startX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                startY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                el.style.transition = 'none';
                el.style.cursor = 'grabbing';
            };

            const move = (e) => {
                if (!isDragging) return;
                if (e.cancelable && e.type.includes('touch')) e.preventDefault();
                const cx = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const cy = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                rotateY = currentY + (cx - startX) * 0.5;
                rotateX = currentX - (cy - startY) * 0.5;
                el.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            };

            const end = () => {
                if (!isDragging) return;
                isDragging = false; 
                currentX = rotateX; currentY = rotateY;
                el.style.transition = 'transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                el.style.cursor = 'grab';
            };

            el.addEventListener('mousedown', start); 
            window.addEventListener('mousemove', move); 
            window.addEventListener('mouseup', end);
            
            el.addEventListener('touchstart', start, {passive: false}); 
            window.addEventListener('touchmove', move, {passive: false}); 
            window.addEventListener('touchend', end);
        }

        function closeModal() { 
            document.getElementById('modal').style.display = 'none'; 
        }
    </script>
</body>
